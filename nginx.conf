daemon off;
master_process on;

error_log stderr;
pid /run/nginx.pid;
worker_rlimit_nofile 8192;

events {
    worker_connections 30000;
}

http {
    include /app/code/nginx/mime.types;
    root /app/code/src;

    client_body_temp_path /app/code/run/nginx/tmp/client-body;
    proxy_temp_path /app/code/run/nginx/tmp/proxy;
    fastcgi_temp_path /app/code/run/nginx/tmp/fastcgi;
    uwsgi_temp_path /app/code/run/nginx/tmp/uwsgi;
    scgi_temp_path /app/code/run/nginx/tmp/scgi;

    default_type application/octet-stream;
    access_log off;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout  3;
    client_max_body_size 20M;

    index index.php index.html index.htm;

    upstream php {
	server 127.0.0.1:1026;
    }

    server {
        listen 8080;

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
        # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
        location ~ /\. {
            deny all;
        }

        # Deny access to any files with a .php extension in the uploads directory
        # Works in sub-directory installs and also in multisite network
        # Keep logging the requests to parse later (or to pass to firewall utilities such as fail2ban)
        location ~* /(?:uploads|files)/.*\.php$ {
            deny all;
        }

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Add trailing slash to */wp-admin requests.
        rewrite /wp-admin$ $scheme://$host$uri/ permanent;

        # Directives to send expires headers and turn off 404 error logging.
        location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
            access_log off;
            log_not_found off;
            expires max;
        }

        # Pass all .php files onto a php-fpm/php-fcgi server.
        location ~ [^/]\.php(/|$) {
            fastcgi_split_path_info ^(.+?\.php)(/.*)$;
            if (!-f $document_root$fastcgi_script_name) {
                return 404;
            }
            include fastcgi.conf;
            fastcgi_pass php;
        }
    }
}
